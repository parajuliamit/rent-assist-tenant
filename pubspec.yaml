name: tenant_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.5
  dio: ^4.0.6
  get_storage: ^2.0.3
  intl: ^0.17.0
  pretty_dio_logger: any
  retrofit: any
  flutter:
    sdk: flutter
  lottie: ^1.3.0
  fluttertoast: ^8.0.9
  khalti_flutter: ^2.1.0
  qr_code_scanner: ^1.0.1
  firebase_core: ^1.14.0
  firebase_messaging: ^11.2.13
  image_picker: ^0.8.5+3
  path_provider: ^2.0.11
  flutter_launcher_icons: ^0.10.0

dev_dependencies:
  flutter_lints: ^1.0.0
  retrofit_generator: any
  build_runner: any
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/tenant-logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
